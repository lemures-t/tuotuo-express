<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>添加折线覆盖物</title>
<style type="text/css">
*{
    margin:0px;
    padding:0px;
}
body, button, input, select, textarea {
    font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
}
#info{
    width:603px;
    padding-top:3px;
    overflow:hidden;
}
.btn{
    width:142px;
}
</style>
<script src="http://map.qq.com/api/js?v=2.exp" chaset="utf-8"></script>
<!-- <script charset="utf-8" src="../lib/tencent-map-intro.js"></script> -->
<script>
var init = function() {
    var center = new qq.maps.LatLng(39.7837416083,116.0649584370);
    var map = new qq.maps.Map(document.getElementById('container'),{
        center: center,
        zoom: 13
    });
    var path1=[
        new qq.maps.LatLng(39.783,116.064),
        new qq.maps.LatLng(39.703, 116.060),
        new qq.maps.LatLng(39.655, 116.058)
    ];
    // var path2=[
    //     new qq.maps.LatLng(39.930456,116.387554),
    //     new qq.maps.LatLng(39.929008,116.414162),
    //     new qq.maps.LatLng(39.909786,116.379314),
    //     new qq.maps.LatLng(39.908206,116.416908)
    // ];
    var polyline = new qq.maps.Polyline({
        path: path1,
        strokeColor: '#1ab394',
        strokeWeight: 5,
        editable:false,
        map: map
    });
    //setMap
    var mapM=document.getElementById("mapM");
    qq.maps.event.addDomListener(mapM,"click",function(){
        polyline.setVisible(true);
        if(polyline.getMap()){
            polyline.setMap(null);
        }else{
            polyline.setMap(map);
        }
    });
    //setCursor
    var curF=true;
    var cursor=document.getElementById("cursor");
    qq.maps.event.addDomListener(cursor,"click",function(){
        polyline.setMap(map);
        polyline.setVisible(true);
        if(curF){
            curF=false;
            polyline.setCursor("default");
        }else{
            curF=true;
            polyline.setCursor("pointer");
        }
    });
   //setPath
    var pathF=true;
    var path=document.getElementById("path");
    qq.maps.event.addDomListener(path,"click",function(){
        polyline.setMap(map);
        polyline.setVisible(true);
        if(pathF){
            pathF=false;
            polyline.setPath(path2);
        }else{
            pathF=true;
            polyline.setPath(path1);
        }
    });
    //setStrokeColor
    var strokeF=true;
    var strokeC=document.getElementById("strokeC");
    qq.maps.event.addDomListener(strokeC,"click",function(){
        polyline.setMap(map);
        polyline.setVisible(true);
        if(strokeF){
            strokeF=false;
            polyline.setStrokeColor("#000");
        }else{
            strokeF=true;
            polyline.setStrokeColor("#1c29d8");
        }
    });
    //setStrokeDashStyle
    var dashF=true;
    var dash=document.getElementById("dash");
    qq.maps.event.addDomListener(dash,"click",function(){
        polyline.setMap(map);
        polyline.setVisible(true);
        if(dashF){
            dashF=false;
            polyline.setStrokeDashStyle("dash");
        }else{
            dashF=true;
            polyline.setStrokeDashStyle("solid");
        }
    });
    //setStrokeWeight
    var strokeWeightF=true;
    var strokeWeight=document.getElementById("strokeWeight");
    qq.maps.event.addDomListener(strokeWeight,"click",function(){
        polyline.setMap(map);
        polyline.setVisible(true);
        if(strokeWeightF){
            strokeWeightF=false;
            polyline.setStrokeWeight(10);
        }else{
            strokeWeightF=true;
            polyline.setStrokeWeight(5);
        }
    });
    //setVisible
    var visibleF=true;
    var visibleT=document.getElementById("visibleT");
    qq.maps.event.addDomListener(visibleT,"click",function(){
        polyline.setMap(map);
        if(visibleF){
            visibleF=false;
            polyline.setVisible(false);
        }else{
            visibleF=true;
            polyline.setVisible(true);
        }
    });
};
</script>
</head>
<body onload="init()">
<div style="width:375px;height:667px" id="container"></div>

</body>
</html>
